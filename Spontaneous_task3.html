<br>

<p class="float-left" id='prompt' >How would you explain your job or studies to a 5 year-old</p>
<br style="clear:both" />


<textarea
cols="72" rows="10" id="lname" name="lname" spellcheck="false">
</textarea>
<br style="clear:both" />

<button onclick="countWords()">
    Count Words
</button>
<br>


<p> Word Count:
    <span id="show">0</span>
</p>

<div id="buttons">

  <script src="js/keylog_free3.js"></script>
  <br style="clear:both" />
  <br style="clear:both" />

  <script>
    function countWords() {

        // Get the input text value
        var text = document
            .getElementById("lname").value;

        // Initialize the word counter
        var numWords = 0;

        // Loop through the text
        // and count spaces in it
        for (var i = 0; i < text.length; i++) {
            var currentCharacter = text[i];

            // Check if the character is a space
            if (currentCharacter == " ") {
                numWords += 1;
            }
        }

        // Add 1 to make the count equal to
        // the number of words
        // (count of words = count of spaces + 1)
        numWords += 1;

        // Display it as output
        document.getElementById("show")
            .innerHTML = numWords;
    }
</script>
